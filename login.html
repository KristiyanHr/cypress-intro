<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css"  href="css/style.css">

    <title>Document</title>
</head>
<body>
    <form id="login-form">
        <input data-test-id="login-email" type="email" placeholder="Email" />
        <input data-test-id="login-password" type="password" placeholder="Password" />
        <button data-test-id="login-submit" type="submit">Login</button>
        <div data-test-id="login-error" class="error-message" style="display:none;">Invalid credentials</div>
      </form>


</body>
</html>
